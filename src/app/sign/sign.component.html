<h1>Breweres</h1>
<ul *ngIf="brews">
    <li *ngFor="let brew of brews">
        <p class="name">{{brew.name}}</p>
        <p class="brewery_type">{{brew.brewery_type}}</p>
        <p class="phone">{{brew.phone}}</p>
        <p class="city">{{brew.city}}</p>
       <p><a href="{{brew.website_url}}"  class="site">site</a></p>
        website_url
    </li>

</ul>
